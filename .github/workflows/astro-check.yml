name: Examples astro check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: astro check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "pnpm"

      - name: Install dependencies
        run: cd client && pnpm install

      - name: astro check
        run: pnpm run lint

      - name: Build
        run: pnpm run build
